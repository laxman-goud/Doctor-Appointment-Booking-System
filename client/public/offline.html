<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MediBook - Offline</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #374151;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .retry-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .retry-btn:hover {
      background: #1d4ed8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
    </head>

    <body>
        <div class="container">
            <!-- Logo -->
            <img src="./logo.png" alt="MediBook Logo" class="logo" />

            <!-- Text -->
            <h1>Offline</h1>
            <p>You are not connected to the internet.</p>
            <p>Please check your connection and try again.</p>

            <!-- Retry Button -->
            <button class="retry-btn" onclick="window.location.reload()">
                Retry
            </button>
        </div>
    </body>
</html>
